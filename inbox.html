<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick A Movie : </label>
        <select id="movie">
            <option value="400">Boss Baby(LKR 400)  </option>
            <option value="500">Kabir Singh(LKR 500)</option>
            <option value="600">Home(LKR 600)</option>
            <option value="550">Tsunami(LKR 550)</option>
        </select>
    </div>
    <div class="showcase">
        <ul>
            <li>
                <div class="seat">
                    <small>N/A</small>
                </div>
             </li>
             <li>
                <div class="seat selected">
                    <small>selected</small>
                </div>
            </li>
            <li>
                <div class="seat occupied">
                    <small>Occupied</small>
                </div>
            </li>
        </ul> 
    </div>
        <div class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
            <p class ="text">seats reserved:
                 <span id="count">00</span> 
                 
                 reserved price :
                 <span id ="total">00</span>
            </p>
        </div>
     </div>
 
     <script src="script.js"></script>
</body>
</html>
